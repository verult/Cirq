      "started.json|finished.json":
      - "metadata"
      "build-log.txt":
      - "buildlog"
      #"artifacts/junit.*\\.xml":
      #- "junit"
  tide_update_period: 1s


presubmits:
  verult-prowbot/Cirq:
  - name: prow-checkconfig
    branches:
    - master
    decorate: true
    run_if_changed: '^prow/'
    skip_report: false
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:latest
        imagePullPolicy: Always
        command:
        - /checkconfig
        args:
        - --config-path=./prow/config.yaml
        #- --job-config-path=./prow/prowjobs
        - --plugin-config=./prow/plugins.yaml
  - name: mypy
    decorate: true
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: python:3.5.2
        command: ["/bin/sh", "-c"]
        args:
        - pip install --upgrade pip setuptools wheel;
          cat dev_tools/conf/pip-list-dev-tools.txt | grep mypy | xargs pip install;
          check/mypy
