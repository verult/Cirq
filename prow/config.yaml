postsubmits:
  verult-prowbot/Cirq:
  - name: prow-branchprotector
    decorate: true
    run_if_changed: '^prow/config.yaml$'
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/k8s-prow/branchprotector:latest
        imagePullPolicy: Always
        command:
        - /branchprotector
        args:
        - --config-path=./prow/config.yaml
        - --github-token-path=/etc/oauth-token
        - --confirm
        volumeMounts:
        - name: oauth-token
          mountPath: "/etc/oauth-token"
          readOnly: true
      volumes:
      - name: oauth-token
        secret:
          secretName: oauth-token


branch-protection:
  orgs:
    verult-prowbot:
      repos:
        Cirq:
          branches:
            master:
              protect: true
          # TODO uncomment
          # required_status_checks:
          #   contexts:
          #   - "Travis CI - Pull Request"
          #   - cla/google

            
tide:
  merge_method:
    verult-prowbot/Cirq: squash

  target_url: http://35.244.234.234/tide #TODO https, domain name

  queries:
  - repos:
    - verult-prowbot/Cirq
    labels:
    - automerge
    # TODO uncomment CLA stuff
    #- "cla: yes" 
    #missingLabels:
    #- "cla: no"
    reviewApprovedRequired: true

  context_options:
    # Use branch protection options to define required and optional contexts
    from-branch-protection: true
    # Treat unknown contexts as optional
    skip-unknown-contexts: true

    # Presubmits are automatically recognized by tide as prereqs for merging.
